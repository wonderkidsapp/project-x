name: Build iOS Unsigned (for Sideloadly)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: hpws-mobile/package.json

      - name: Install Dependencies
        working-directory: hpws-mobile
        run: npm install

      - name: Expo Prebuild
        working-directory: hpws-mobile
        run: npx expo prebuild --platform ios --no-install

      - name: Install Pods
        working-directory: hpws-mobile/ios
        run: |
          pod cache clean --all
          pod repo update
          pod install || (sleep 30 && pod install) || (sleep 60 && pod install)

      - name: Build App
        working-directory: hpws-mobile/ios
        run: |
          WORKSPACE=$(ls -d *.xcworkspace 2>/dev/null | head -n 1)
          SCHEME=$(ls -d *.xcodeproj 2>/dev/null | sed 's/\.xcodeproj//' | head -n 1)
          
          echo "Building workspace: $WORKSPACE with scheme: $SCHEME"
          
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Package IPA
        working-directory: hpws-mobile/ios
        run: |
          mkdir -p Payload
          # Find the .app directory dynamically
          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r HpwsMobile-Unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: hpws-ios-unsigned
          path: hpws-mobile/ios/HpwsMobile-Unsigned.ipa
